    <script>
        function getName(){
            document.getElementById("spanName").innerHTML = prompt("Enter your name:");
        }
        function getSurname(){
            document.getElementById("spanSurname").innerHTML = prompt("Enter your Surname:");
        }
        function getWeight(){
            document.getElementById("spanWeight").innerHTML = prompt("Enter your Weight:");
        }
        function getHeight(){
            document.getElementById("spanHeight").innerHTML = prompt("Enter your Height:");
        }
        function getIn(){
            document.getElementById("spanIn").innerHTML = prompt("Enter your Recomended calorie consumption:");
        }
        function getOut(){
            document.getElementById("spanOut").innerHTML = prompt("Enter your Recomended calorie output:");
        }
